<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop | Purple Bubble</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <header>
    <div class="logo-area">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}" class="logo-img" alt="Logo">
      <span class="logo-text">the purple bubble</span>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('shop') }}">Shop</a>
      <a href="{{ url_for('view_cart') }}" class="cart-link">Cart ðŸ›’</a>
    </nav>
  </header>

  <section class="shop-hero">
    <h1 class="shop-heading">Discover Magic in Paper</h1>
    <p class="shop-subheading">Browse our handpicked journals, planners, and dreamy stationery made for your soul.</p>
  </section>

  <main class="product-grid">
    {% for product in products %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='uploads/' ~ product[4]) }}" alt="{{ product[1] }}">
        <div class="product-details">
          <h3>{{ product[1] }}</h3>
          <p class="product-desc">{{ product[2] }}</p>
          <span class="product-price">â‚¹{{ product[3] }}</span>
          <form method="POST" action="{{ url_for('add_to_cart', product_id=product[0]) }}">
            <button type="submit" class="add-btn">Add to Cart</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </main>

  <footer>
    <p>&copy; 2025 Purple Bubble. All rights reserved.</p>
  </footer>

</body>
</html>
